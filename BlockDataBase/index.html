<h2>Block Data</h2>

<table id="blockTable">
  <thead>
    <tr>
      <th>ID</th>
      <th>First Added In</th>
      <th>First Seen In</th>
      <th>Block Type</th>
      <th>Image</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
  async function loadBlockData() {
    const url = "https://raw.githubusercontent.com/RandomCodePlayer/RandomCodePlayer.github.io/refs/heads/main/Data/BlockData.txt";

    try {
      const response = await fetch(url);
      const text = await response.text();

      const rows = text.trim().split("\n");
      const tbody = document.querySelector("#blockTable tbody");

      rows.forEach(line => {
        const parts = line.split(",");

        // Expecting: ID,First Added In,First Seen In,Block Type,Image
        const tr = document.createElement("tr");

        // First 4 columns are text
        for (let i = 0; i < 4; i++) {
          const td = document.createElement("td");
          td.textContent = parts[i] || "";
          tr.appendChild(td);
        }

        // 5th column is an image
        const imgTd = document.createElement("td");
        if (parts[4]) {
          const img = document.createElement("img");
          img.src = parts[4];
          img.style.width = "50px";
          img.style.height = "50px";
          imgTd.appendChild(img);
        }
        tr.appendChild(imgTd);

        tbody.appendChild(tr);
      });

    } catch (err) {
      console.error("Failed to load block data:", err);
    }
  }

  loadBlockData();
</script>
