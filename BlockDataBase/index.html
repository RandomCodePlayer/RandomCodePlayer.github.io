<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GD Object Data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      text-align: left;
    }
    h1 {
      font-size: 40px;
      margin-bottom: 20px;
    }
    p {
      font-size: 20px;
      margin: 6px 0;
    }
    a {
      font-size: 20px;
      color: #0078ff;
      text-decoration: none;
      margin: 6px 0;
      display: block;
    }
    a:hover {
      text-decoration: underline;
    }

    table {
      margin-top: 20px;
      border-collapse: collapse;
      width: 400px;
    }
    table, th, td {
      border: 1px solid #000;
    }
    th, td {
      padding: 8px;
      font-size: 18px;
      text-align: left;
      vertical-align: middle; /* ensures vertical centering */
    }

    /* Center images inside cells */
    td img, th img {
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>

  <h1>Object Data</h1>
  <p>Here is the data for every block in Geometry Dash!<br>You can click the links below for the blocks from specific updates.</p>
  <a href="Update_1.0">1.0 Blocks</a>

  <table id="blockTable"></table>

  <script>
    async function loadBlockData() {
      const url = "https://raw.githubusercontent.com/RandomCodePlayer/RandomCodePlayer.github.io/refs/heads/main/Data/BlockData.txt";

      try {
        const response = await fetch(url);
        const text = await response.text();

        const lines = text.trim().split("\n");
        const table = document.getElementById("blockTable");

        lines.forEach((line, index) => {
          const row = document.createElement("tr");
          const cells = line.split(",");

          cells.forEach(cell => {
            const cellElement = document.createElement(index === 0 ? "th" : "td");

            if (cell.startsWith("http://") || cell.startsWith("https://")) {
              const img = document.createElement("img");
              img.src = cell;
              img.loading = "lazy";          // lazy loading
              img.style.maxWidth = "50px";   // keep proportions
              img.style.maxHeight = "50px";
              img.style.objectFit = "contain"; // no stretching
              cellElement.appendChild(img);
            } else {
              cellElement.textContent = cell;
            }

            row.appendChild(cellElement);
          });

          table.appendChild(row);
        });

      } catch (err) {
        console.error("Error loading block data:", err);
      }
    }

    loadBlockData();
  </script>

</body>
</html>
